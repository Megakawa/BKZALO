<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
		
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1 style="color: red;font-size: 60px;font-family: myFirstFont;"> BKZALO </h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username" style="color: white"></label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter your name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room"  style="color: white"></label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn" style="background-color: pink;color:  red;font-size: 30px;font-family: myFirstFont;">Join Server</button>
				</form>
			</main>
		</div>
	</body>
</html>
